<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/responsive.css">

    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
    </style>

    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>
        <div class="card">
            <section class="container">
                <div class="principal">
                    <h2>Get <span id="insights">insights</span> that help your business grow.</h2>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                        experience, and overall efficiency.</p>
                </div>

                <div class="numbers">
                    <p><span>10k+</span> companies</p>
                    <p><span>314</span> templates</p>
                    <p><span>12M+</span> queries</p>
                </div>
            </section>

            <section class="image">
                <img src="./src/images/image-header-desktop.jpg" alt="illustrative image">
                <div class="opacity"></div>
            </section>
        </div>
    </main>

    <footer>
        <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/warlobato">Gabriel Lobato</a>.</div>
    </footer>
</body>
</html>
